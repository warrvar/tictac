<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alata&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            user-select: none;
            font-family: "Alata", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        #field td{
            width: 150px;
            height: 150px;
            border: solid pink 1px;
            text-align: center;
        }
        header{
            display: flex;
            justify-content: space-between;
            border: solid 2 px crimson;
            margin-bottom: 30px;
            width: 250px;
        }
        h1{
            color: lightcoral;
            font-style: 50px;
        }
        #start-button{
            background-color:darksalmon;
            border-color: rgb(216, 137, 111);
            border-radius: 10px;
            width: 150px;
            height: 70px;
            font-size: 20px;
            color:white;

        }
    </style>
</head>
<body>
    <header>
        <div class="player" id="xPlayerDisplay"> X </div>
        <h1 id="header" align="center">Tic tac toe</h1>
        <div class="player" id="oPlayerDisplay">O</div>
    </header>
    <table id="field" align="center">
        <tr>
        <td></td>
        <td></td>
        <td></td>
        </tr>
        <tr>
        <td></td>
        <td></td>
        <td></td>
        </tr>
        <tr>
        <td></td>
        <td></td>
        <td></td>
        </tr>
    </table>
    <div align="center">
        <button id="start-button" onclick="startGame()">Start game</button>
    </div>
    <script src="ttt.js"></script>
</body>
</html>
